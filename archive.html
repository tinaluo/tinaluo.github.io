---
layout: page
title:  所有文章
permalink: /archive/
no_duoshuo: true
---
{% for category in site.categories %}
<h2>{{ category | first }}</h2>
</span>共{{ category | last | size }}篇文章</span>
<ul class="arc-list">
    {% for post in category.last %}
        <li>{{ post.date | date:"%d/%m/%Y"}}<a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
</ul>
{% endfor %}
